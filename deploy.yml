# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

# Dieser Workflow wird bei jedem Push auf den `main`-Branch ausgefÃ¼hrt.
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Passe die Node.js-Version an dein Projekt an
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        # Hier werden die GitHub Secrets als Umgebungsvariablen fÃ¼r den Build-Prozess bereitgestellt.
        run: npm run build
        env:
          # Links steht der Name, den deine App erwartet (z.B. VITE_API_KEY).
          # Rechts steht der Name des Secrets, den du in GitHub angelegt hast.
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
          # FÃ¼ge hier alle weiteren Secrets hinzu, die dein Build-Prozess benÃ¶tigt.

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Der Ordner, der dein gebautes Projekt enthÃ¤lt (z.B. 'dist' oder 'build')